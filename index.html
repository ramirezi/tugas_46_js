<!DOCTYPE html>
<html lang="en" dir="ltr">
  <body>
  <p>Click Untuk Merubah Warna.</p>
  <button onclick="myFunction()">Ubah Warna</button>
  <script type="text/javascript">
    function myFunction(){
      var nama = prompt("Ketikkan warna yang kamu inginkan (English)");
      if(nama != null){
        document.body.style.backgroundColor = nama;
      }
    }
  </script>
  </body>
</html>
